definitions:
  dataset:
    properties:
      data:
        type: array
        items:
          type: object
      dataset_desc:
        description: Dataset descriptor
        type: object
      index:
        type: array
        items:
          type: string
      market:
        type: string
      tz:
        description: timezone
        type: string
      id:
        type: string
    required:
      - data
      - dataset_desc
      - index
      - market
      - tz
      - id
    additionalProperties: false
  x-any:
    properties: {}
  prediction:
    properties:
      data:
        type: array
        items:
          type: number
          format: double
      market:
        type: string
      model_id:
        type: string
      timestamp:
        type: string
        format: date-time
      id:
        type: string
    required:
      - data
      - market
      - model_id
      - timestamp
      - id
    additionalProperties: false
  model:
    properties:
      model_id:
        type: string
      model_desc:
        type: string
      runtime:
        type: string
      network:
        type: object
      optimizer:
        type: object
      training:
        type: object
      debug:
        type: boolean
    required:
      - model_id
      - runtime
    additionalProperties: false
  training_run:
    properties:
      id:
        type: string
      model_id:
        type: string
      datasets:
        type: array
        items:
          type: string
    required:
      - id
      - model_id
      - datasets
    additionalProperties: false
